<html>

<body>
  <div id="container">
    <button type="button" id="fetch-post">Fetch Post</button>
    <button type="button" id="save-post">Save Post on LocalStorage</button>
  </div>
</body>

</html>

<script>
  const fetchPost = document.getElementById("fetch-post");
  const savePost = document.getElementById("save-post");

  fetchPost.addEventListener("click", function () {
    fetch("https://jsonplaceholder.typicode.com/posts/1")
      .then(function (response) {
        return response.json();
      })
      .then(function (json) {
        console.log(json);
      });
  });

  savePost.addEventListener("click", function () {
    fetch("https://jsonplaceholder.typicode.com/posts/1")
      .then(function (response) {
        return response.json();
      })
      .then(function (json) {
        localStorage.setItem("post", JSON.stringify(json));
      });
  });
</script>
