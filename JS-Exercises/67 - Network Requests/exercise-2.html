<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>

<script>
   const container = document.querySelector("#container");

fetch("https://jsonplaceholder.typicode.com/todos/4")
  .then((response) => response.json())
  .then((response) => {
    const h2Item = document.createElement("h2");
    h2Item.innerText = response.title;
    container.appendChild(h2Item);
    const inputItem = document.createElement("input");
    inputItem.setAttribute("type", "checkbox");
    inputItem.setAttribute("checked", response.completed);
    container.appendChild(inputItem);
  });
</script>
