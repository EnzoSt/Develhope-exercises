<html>

<body>
  <div id="container">
    <form>
      <div>
        <label>First Name:</label>
        <input type="text" class="form-input" id="firstName" value="Mario" />
      </div>
      <div>
        <label>Last Name:</label>
        <input type="text" class="form-input" id="lastName" value="Rossi" />
      </div>
      <div>
        <label>Age:</label>
        <input type="number" class="form-input" id="age" value="25" />
      </div>
    </form>
  </div>
</body>

</html>

<script>
  var firstName = document.getElementById('firstName');
  var lastName = document.getElementById('lastName');
  var age = document.getElementById('age');

  const person = {
    firstName: firstName.value,
    lastName: lastName.value,
    age: age.value
  };
  console.log(person);

  const form = document.getElementById('container').firstElementChild;
  form.setAttribute("data-person", JSON.stringify(person));
  console.log(form.dataset.person); 
</script>
