<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo"></button>
      </form>
    </div>
  </body>
</html>

<script>
  const submitTodo = document.querySelector("#submit-todo");
  function formFunction() {
    event.preventDefault();
    const todoTitle = document.querySelector("#todo-title").value;
    const todoCompleted = document.querySelector("#todo-completed").checked;
    const newPost = { todoTitle, todoCompleted };
    console.log(newPost);
    try {
      const response = fetch("https://jsonplaceholder.typicode.com/posts", {
        method: "POST",
        headers: {
          "Content-Type": "application/json;charset=utf-8",
        },
        body: JSON.stringify(newPost),
      });
    } catch (err) {
      console.log(err);
    }
  }
  submitTodo.addEventListener("click", formFunction);
</script>
